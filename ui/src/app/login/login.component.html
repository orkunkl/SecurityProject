
    <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value, loginForm.valid)">
            <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1 ">
                <h4 class="mb-3 mt-2 text-center">
                    Log in
                </h4>
                <div class="form-group row">
                    <label for="email-login" class="col-2 col-form-label">Username</label>
                    <div class="col-10">
                        <input class="form-control" type="text" placeholder="" id="username-login"
                        formControlName="username" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password-login" class="col-2 col-form-label">Password</label>
                    <div class="col-10">
                        <input class="form-control" type="password" placeholder="MyPa$$W0rd" id="password-login" 
                        formControlName="password">
                    </div>
                </div>
            
                <div class="text-center">
                    <button type="submit" class="btn btn-default">
                        Sign in
                    </button>
                </div>
            </div>
        </form>
        <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value, registerForm.valid)">

            <h4 class="mb-3 mt-5 text-center">
                Create account
            </h4>

            <div class="form-group row">
                <label for="name-signup" class="col-2 col-form-label">Name</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="John Doe" id="name-signup"
                    formControlName="name" >
                </div>
            </div>
            <div class="form-group row">
                <label for="name-signup" class="col-2 col-form-label">Surname</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="" id="name-signup"
                    formControlName="surname" >
                </div>
            </div>
            <div class="form-group row">
                <label for="name-signup" class="col-2 col-form-label">Username</label>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="" id="name-signup"
                     formControlName="username" >
                </div>
            </div>
            <div class="form-group row">
                <label for="email-signup" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input class="form-control" type="email" placeholder="john.doe@example.com" id="email-signup"
                    formControlName="email" >
                </div>
            </div>
            <div class="form-group row">
                <label for="password1-signup" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                    <input class="form-control" type="password" placeholder="MyPa$$W0rd" id="password1-signup" 
                     formControlName="password" >
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-default">Create your account</button>
            </div>
        </form>
    </div>
