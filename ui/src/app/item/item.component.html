<div class="col-12 col-sm-6 col-md-4 col-xl-3">
	<div class="card card-outline-primary">
    	<img class="card-img-top mx-auto d-block" [src]="imageUrl(item.imagesrc)" alt="Card image cap">
        <div class="card-footer">
        	<h6 class="card-title">{{item.name}}<span class=" pull-right text-primary ">${{item.price}}</span></h6>
        </div>
    </div>
</div>
