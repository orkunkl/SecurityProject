<div class="row">
    <div class="col-3 offset-1">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid-perso" src="style/img/got.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid-perso" src="style/img/starwars.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid-perso" src="style/img/vinyl.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-7">
        <h4>
                        {{item.name}}
                    </h4>
        <h5>
                         {{item.price}}
                    </h5>
        <p>
            {{item.description}}
        </p>
        <form class="form-inline">
            <label class="mr-2" for="inlineFormCustomSelect">Quantity</label>
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
                <option value="3">10</option>
                <option value="3">25</option>
            </select>
            <button type="submit" class="btn btn-primary">Add to cart</button>
        </form>
    </div>
</div>
