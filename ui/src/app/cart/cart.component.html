        <div class="list-group">
            <div class="list-group-item ">
                <h4 class="text-center w-100">
                    Shopping Cart
                </h4>
            </div>
            <div class="list-group-item">
                <div class="container-fluid  w-100">
                    <div class="row ">
                        <div class="col-2 offset-8 text-right">
                            <p>Price:</p>
                        </div>
                        <div class="col-2 text-right">
                            <p>Quantity:</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="list-group-item" *ngFor="let x of cart.items">
                <div class="container-fluid  w-100">
                    <div class="row ">
                        <div class="col-2">
                            <img src="style/img/got.jpg" class="w-100">
                        </div>
                        <div class="col-6">
                            <h5>{{x.item.price}}</h5>
                        </div>
                        <div class="col-2 text-right">
                            <p>{{x.quantity}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-group-item">
                <div class="container-fluid  w-100">
                    <div class="row ">
                        <div class="col-2 offset-8 text-right">
                            <p>${{totalPrice}}</p>
                        </div>
                        <div class="col-2 text-right">
                            <a (click)="openCheckout()" class="btn btn-primary">Pay</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
